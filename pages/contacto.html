    <h1>Camila Gracés Nutricionista</h1>
      
       
    
    <h2>Formulario de Contacto</h2>

       
    
    <section id="contacto">

        <form>
            <div>
                <label for="nombre">Nombre</label>
            <input type="text" name="" id="nombre">

            </div>
            
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" name="" id="apellido">
            </div>
            
            <div>
                <label for="edad">Edad</label>
                <input type="number" name="" id="edad">
            </div>
            
            <div>
                <label for="estatura">Estatura en cm</label>
            <input type="number" name="" id="estatura">
            </div>
           
            <div>
                <label for="peso">Peso en kg</label>
            <input type="number" name="" id="peso">
            </div>
            
            <div>
                <label for="celular">Celular</label>
                <input type="tel" name="" id="celular">
            </div>
            
            <div>
                <label for="correo">Correo electrónico</label>
                <input type="email" name="" id="correo">
            </div>
           
            <div>
                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
            </div>
           

        <input type="submit" value="Enviar formulario">

        <input type="reset" value="Limpiar formulario">

        </form>
    </section>
